<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QUASAR Terminal</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #ffffff;
            --glass: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text: #000000;
            --text-dim: #6e6e73;
            --accent: #ff3b30;
            --accent-glow: rgba(255, 59, 48, 0.4);
            --input-bg: #EDECF1;
            --card-shadow: 0 20px 40px rgba(0,0,0,0.04);
            --font: 'Plus Jakarta Sans', sans-serif;
        }

        [data-theme="dark"] {
            --bg: #000000;
            --glass: rgba(28, 28, 30, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --text-dim: #a1a1a6;
            --accent: #0a84ff;
            --accent-glow: rgba(10, 132, 255, 0.4);
            --input-bg: #1c1c1e;
            --card-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font); -webkit-font-smoothing: antialiased; }

        body {
            background: var(--bg); color: var(--text);
            height: 100vh; overflow: hidden; display: flex; flex-direction: column;
            transition: background 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; filter: blur(80px); opacity: 0.5; }

        .app-container { flex: 1; display: flex; flex-direction: column; padding: 24px; gap: 20px; max-width: 1200px; margin: 0 auto; width: 100%; z-index: 1; }

        /* ВЕРХНЯЯ ПЛАШКА */
        .top-nav {
            height: 70px; background: var(--glass); backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px); border: 1px solid var(--glass-border);
            border-radius: 20px; display: flex; align-items: center;
            padding: 0 20px; box-shadow: var(--card-shadow);
            gap: 15px;
        }

        .brand-group { display: flex; align-items: center; gap: 12px; }

        .quasar-logo {
            width: 36px; height: 36px; background: var(--accent); border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 15px var(--accent-glow); color: white;
        }

        .brand-name { font-weight: 800; font-size: 18px; letter-spacing: 1px; color: var(--text); }

        .bot-tag {
            font-size: 11px; font-weight: 600; color: var(--text-dim);
            padding: 6px 14px; background: var(--input-bg); 
            border: 1px solid var(--glass-border); border-radius: 10px;
            letter-spacing: 0.2px; text-transform: lowercase;
        }

        /* ПОИСК СДВИНУТ ВПРАВО */
        .search-area { 
            display: flex; align-items: center; background: var(--input-bg); 
            border-radius: 12px; padding: 6px 14px; margin-left: auto;
            border: 1px solid transparent; transition: 0.3s;
        }
        .search-area input { background: transparent; border: none; color: var(--text); padding: 6px; width: 120px; outline: none; font-weight: 600; font-size: 13px; }

        /* СЕТКА И ПАНЕЛИ */
        .dashboard-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; flex: 1; min-height: 0; }
        .panel {
            background: var(--glass); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border); border-radius: 28px; padding: 24px;
            display: flex; flex-direction: column; position: relative; overflow: hidden;
        }
        .panel-title { font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 1.5px; color: var(--text-dim); margin-bottom: 15px; }

        .composer { background: var(--input-bg); border-radius: 18px; flex: 1; display: flex; flex-direction: column; padding: 15px; }
        textarea { flex: 1; background: transparent; border: none; resize: none; color: var(--text); font-size: 16px; outline: none; line-height: 1.5; }

        #filePreview { display: none; background: var(--bg); padding: 8px 12px; border-radius: 10px; margin-bottom: 10px; align-items: center; gap: 10px; font-size: 12px; border: 1px solid rgba(128,128,128,0.1); }

        .action-zone { display: flex; flex-direction: column; align-items: center; justify-content: center; flex: 1; gap: 20px; }
        
        /* ГЛАВНАЯ КНОПКА ПОЛУЧЕНИЯ */
        .power-button {
            width: 130px; height: 130px; background: var(--accent); border-radius: 50%; border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center; color: white;
            box-shadow: 0 10px 40px var(--accent-glow); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .power-button:active { transform: scale(0.92); }
        
        .pulse { animation: pulse-ring 1.5s infinite; }
        @keyframes pulse-ring {
            0% { transform: scale(.95); box-shadow: 0 0 0 0 var(--accent-glow); }
            70% { transform: scale(1); box-shadow: 0 0 0 25px rgba(128, 128, 128, 0); }
            100% { transform: scale(.95); box-shadow: 0 0 0 0 rgba(128, 128, 128, 0); }
        }

        .received-box { background: var(--input-bg); border-radius: 18px; padding: 15px; font-size: 15px; white-space: pre-wrap; word-break: break-word; flex: 1; overflow-y: auto; display: none; }
        
        /* КНОПКА ОТПРАВКИ (САМОЛЕТИК) */
        .btn-send { 
            background: var(--accent); color: white; border: none; 
            width: 50px; height: 50px; border-radius: 15px; 
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s; 
            box-shadow: 0 4px 15px var(--accent-glow);
        }
        .btn-send:hover { transform: translateY(-3px) rotate(-5deg); opacity: 0.9; }
        .btn-send:active { transform: scale(0.9); }

        @media (max-width: 850px) {
            .dashboard-grid { grid-template-columns: 1fr; overflow-y: auto; }
            .app-container { overflow-y: auto; }
            body { overflow: auto; }
            .panel { min-height: 380px; }
            .search-area { margin-left: 0; flex: 1; }
        }
        input[type="file"] { display: none; }
    </style>
</head>
<body data-theme="light">

    <div id="canvas-container"><canvas id="liquid-canvas"></canvas></div>

    <div class="app-container">
        <header class="top-nav">
            <div class="brand-group">
                <div class="quasar-logo">
                    <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3" fill="white"></circle>
                        <path d="M12 2v3M12 19v3M2 12h3M19 12h3M18.5 5.5l-2 2M7.5 16.5l-2 2M5.5 5.5l2 2M16.5 16.5l2 2"></path>
                    </svg>
                </div>
                <span class="brand-name">QUASAR</span>
                <span class="bot-tag">@files_pages_bot</span>
            </div>

            <div class="search-area">
                <i data-lucide="shield" size="16" color="var(--accent)"></i>
                <input type="text" id="chatIdInput" placeholder="ID / User" value="9548">
            </div>

            <button class="power-button" style="width: 42px; height: 42px; flex-shrink: 0; box-shadow: none;" onclick="toggleTheme()">
                <i data-lucide="sun" id="theme-icon" size="20"></i>
            </button>
        </header>

        <div class="dashboard-grid">
            <section class="panel">
                <h2 class="panel-title">Transmitter</h2>
                <div class="composer">
                    <div id="filePreview">
                        <i data-lucide="file" size="14"></i>
                        <span id="fileNameDisplay" style="flex:1; overflow:hidden; text-overflow:ellipsis;"></span>
                        <i data-lucide="x" size="14" style="cursor:pointer" onclick="clearFile()"></i>
                    </div>
                    <textarea id="textInput" placeholder="Enter data packet..."></textarea>
                </div>
                <div style="margin-top: 15px; display: flex; justify-content: space-between; align-items: center;">
                    <label style="cursor: pointer; color: var(--text-dim); display: flex; align-items: center; gap: 8px;">
                        <input type="file" id="fileInput">
                        <i data-lucide="paperclip" size="20"></i>
                        <span style="font-size: 13px; font-weight: 800; letter-spacing: 0.5px;">FILES</span>
                    </label>
                    <button class="btn-send" id="btnLabel" onclick="send()">
                        <i data-lucide="send-horizontal" id="sendIcon" size="22"></i>
                    </button>
                </div>
            </section>

            <section class="panel">
                <h2 class="panel-title">Receiver</h2>
                <div id="receivedTextBox" class="received-box"></div>
                <div class="action-zone" id="actionZone">
                    <button class="power-button" id="actionBtn" onclick="handleAction()">
                        <i data-lucide="download" size="54"></i>
                    </button>
                    <p id="msgDisplay" style="font-size: 11px; font-weight: 800; color: var(--text-dim); letter-spacing: 2px;">SCANNING</p>
                </div>
            </section>
        </div>
    </div>

    <script>
        const TOKEN = '8571009265:AAFsKnE0bnneIhmQg_0BEifTbASvm8fvdCc';
        let lastId = 0;
        let pText = "";
        let pUrl = "";

        function getTargetInfo() {
            let val = document.getElementById('chatIdInput').value.trim();
            if (!val) return null;
            if (val === "9548") return "2068847868";
            return val.replace('@', '');
        }

        document.getElementById('fileInput').onchange = e => {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('fileNameDisplay').innerText = file.name;
                document.getElementById('filePreview').style.display = 'flex';
            }
        };

        function clearFile() {
            document.getElementById('fileInput').value = "";
            document.getElementById('filePreview').style.display = 'none';
        }

        async function send() {
            const target = getTargetInfo();
            if (!target) return;
            let chatId = target;
            const isNumeric = /^-?\d+$/.test(chatId);
            if (!isNumeric && !chatId.startsWith('@')) chatId = '@' + chatId;
            const txt = document.getElementById('textInput').value;
            const f = document.getElementById('fileInput').files[0];
            
            const sendIcon = document.getElementById('sendIcon');
            sendIcon.setAttribute('data-lucide', 'loader-2');
            lucide.createIcons();

            try {
                let url = `https://api.telegram.org/bot${TOKEN}/sendMessage`;
                let body;
                if (f) {
                    url = `https://api.telegram.org/bot${TOKEN}/sendDocument`;
                    body = new FormData();
                    body.append('chat_id', chatId);
                    body.append('document', f);
                    if (txt) body.append('caption', txt);
                    await fetch(url, { method: 'POST', body: body });
                } else if (txt) {
                    await fetch(url, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ chat_id: chatId, text: txt })
                    });
                }
                document.getElementById('textInput').value = "";
                clearFile();
                sendIcon.setAttribute('data-lucide', 'check');
            } catch (e) { 
                sendIcon.setAttribute('data-lucide', 'alert-circle');
            }
            lucide.createIcons();
            setTimeout(() => {
                sendIcon.setAttribute('data-lucide', 'send-horizontal');
                lucide.createIcons();
            }, 2000);
        }

        async function poll() {
            try {
                const target = getTargetInfo();
                const r = await fetch(`https://api.telegram.org/bot${TOKEN}/getUpdates?offset=${lastId + 1}&timeout=30`);
                const d = await r.json();
                if (d.result?.length > 0) {
                    for (const m of d.result) {
                        lastId = m.update_id;
                        if (m.message && target) {
                            const senderId = m.message.from.id.toString();
                            const senderUser = (m.message.from.username || "").toLowerCase();
                            if (senderId === target || senderUser === target.toLowerCase()) {
                                pText = m.message.text || m.message.caption || "";
                                const fId = m.message.document?.file_id || (m.message.photo ? m.message.photo[m.message.photo.length - 1].file_id : null);
                                if (fId) {
                                    const fi = await fetch(`https://api.telegram.org/bot${TOKEN}/getFile?file_id=${fId}`);
                                    const fj = await fi.json();
                                    pUrl = `https://api.telegram.org/file/bot${TOKEN}/${fj.result.file_path}`;
                                }
                                document.getElementById('actionBtn').classList.add('pulse');
                                document.getElementById('msgDisplay').innerText = "PACKET RECEIVED";
                                document.getElementById('msgDisplay').style.color = "var(--accent)";
                            }
                        }
                    }
                }
            } catch (e) {}
            setTimeout(poll, 2000);
        }

        function handleAction() {
            if (!pText && !pUrl) return;
            const displayBox = document.getElementById('receivedTextBox');
            displayBox.style.display = 'block';
            displayBox.innerText = pText || "Binary Data Stream";
            if (pUrl) window.open(pUrl, '_blank');
            document.getElementById('actionBtn').classList.remove('pulse');
            document.getElementById('msgDisplay').innerText = "SCANNING";
            document.getElementById('msgDisplay').style.color = "var(--text-dim)";
            pText = ""; pUrl = "";
        }

        lucide.createIcons();
        function toggleTheme() {
            const b = document.body;
            const isL = b.getAttribute('data-theme') === 'light';
            b.setAttribute('data-theme', isL ? 'dark' : 'light');
            document.getElementById('theme-icon').setAttribute('data-lucide', isL ? 'moon' : 'sun');
            lucide.createIcons();
        }
        const canvas = document.getElementById('liquid-canvas');
        const ctx = canvas.getContext('2d');
        let w, h, particles = [];
        function initCanvas() {
            w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight;
            particles = [];
            for(let i=0; i<5; i++) {
                particles.push({
                    x: Math.random() * w, y: Math.random() * h, r: Math.random() * 400 + 200,
                    vx: (Math.random() - 0.5) * 2, vy: (Math.random() - 0.5) * 2,
                    color: i % 2 === 0 ? '#ff3b30' : '#007aff'
                });
            }
        }
        function draw() {
            ctx.clearRect(0, 0, w, h);
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x < 0 || p.x > w) p.vx *= -1; if(p.y < 0 || p.y > h) p.vy *= -1;
                let grad = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r);
                grad.addColorStop(0, p.color); grad.addColorStop(1, 'transparent');
                ctx.fillStyle = grad; ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(draw);
        }
        window.addEventListener('resize', initCanvas);
        initCanvas(); draw(); poll();
    </script>
</body>
</html>
