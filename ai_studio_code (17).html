<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Terminal</title>
    <style>
        :root {
            --bg: #ffffff;
            --surface: #f2f2f7;
            --text: #000000;
            --text-secondary: #8e8e93;
            --accent: #ff3b30;
            --radius: 32px;
            --card-btn-bg: #EDECF1; /* Изменен фоновый цвет кнопки */
        }

        [data-theme="dark"] {
            --bg: #000000;
            --surface: #1c1c1e;
            --text: #ffffff;
            --text-secondary: #8e8e93;
            --accent: #ff453a;
            --card-btn-bg: #2c2c2e; /* Для темной темы оставим темнее для контраста */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, system-ui, sans-serif;
            transition: background 0.4s ease, color 0.4s ease;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .top-window {
            width: 100%;
            max-width: 900px;
            background: var(--surface);
            border-radius: 16px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            border: 1px solid rgba(128,128,128,0.1);
        }

        .bot-name {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .id-input {
            background: #EDECF1;
            border: none;
            border-radius: 10px;
            padding: 8px 15px;
            color: #000;
            font-size: 13px;
            outline: none;
            width: 200px;
        }

        .nav {
            width: 100%;
            max-width: 900px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .theme-btn {
            cursor: pointer;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--surface);
            border: none;
        }

        .theme-btn svg { width: 20px; fill: var(--text); }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }

        .card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 30px;
            display: flex;
            flex-direction: column;
            height: 480px;
            position: relative;
        }

        .label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        /* Область предпросмотра файла */
        #filePreview {
            display: none;
            background: var(--bg);
            padding: 10px 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            border: 1px solid rgba(128,128,128,0.1);
        }

        textarea {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 18px;
            resize: none;
            outline: none;
            line-height: 1.6;
        }

        .received-box {
            background: var(--bg);
            border-radius: 20px;
            padding: 20px;
            font-size: 16px;
            margin-bottom: 20px;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 180px;
            overflow-y: auto;
            display: none;
            border: 1px solid rgba(128,128,128,0.1);
        }

        .footer {
            display: flex;
            align-items: center;
            margin-top: 15px;
            gap: 15px;
        }

        .icon-btn {
            cursor: pointer;
            color: var(--text-secondary);
            display: flex;
            padding: 5px;
        }

        .send-btn-container {
            margin-left: auto;
            background: var(--card-btn-bg);
            padding: 10px 28px;
            border-radius: 14px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        .send-btn-container:hover { opacity: 0.8; }

        .send-trigger {
            font-weight: 700;
            font-size: 14px;
            color: var(--accent);
            letter-spacing: 0.5px;
            text-transform: lowercase;
        }

        .red-btn {
            width: 80px; height: 80px;
            background: var(--accent);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(255, 59, 48, 0.3);
            margin-bottom: 20px;
        }

        .pulse { animation: pulse-ring 1.5s infinite; }

        @keyframes pulse-ring {
            0% { transform: scale(.95); box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 15px rgba(255, 59, 48, 0); }
            100% { transform: scale(.95); box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); }
        }

        .status-msg { font-size: 13px; color: var(--text-secondary); text-align: center; }

        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
            .card { height: 420px; }
        }

        input[type="file"] { display: none; }
    </style>
</head>
<body data-theme="light">

    <div class="top-window">
        <div class="bot-name">@files_pages_bot</div>
        <input type="text" class="id-input" id="chatIdInput" placeholder="ID or Username">
    </div>

    <nav class="nav">
        <button class="theme-btn" onclick="toggleTheme()">
            <svg id="sun" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.42 0s.39-1.03 0-1.42L5.99 4.58zm12.37 12.37a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.42 0a.996.996 0 000-1.42l-1.06-1.06zm1.06-12.37a.996.996 0 00-1.41 0l-1.06 1.06a.996.996 0 101.41 1.41l1.06-1.06c.39-.39.39-1.02 0-1.41zm-12.37 12.37a.996.996 0 00-1.41 0l-1.06 1.06a.996.996 0 101.41 1.41l1.06-1.06c.39-.38.39-1.02 0-1.41z"/></svg>
        </button>
        <div style="font-weight: 700; font-size: 14px; letter-spacing: 2px;">SYNC</div>
        <div style="width: 44px;"></div>
    </nav>

    <main class="container">
        <!-- Outbound -->
        <section class="card">
            <h2 class="label">Outbound</h2>
            
            <!-- Превью файла -->
            <div id="filePreview">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>
                <span id="fileNameDisplay"></span>
                <span style="margin-left:auto; cursor:pointer; opacity:0.5" onclick="clearFile()">✕</span>
            </div>

            <textarea id="textInput" placeholder="Message..."></textarea>
            
            <div class="footer">
                <label class="icon-btn">
                    <input type="file" id="fileInput">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48"></path></svg>
                </label>
                
                <div class="send-btn-container" onclick="send()">
                    <div class="send-trigger" id="btnLabel">send</div>
                </div>
            </div>
        </section>

        <!-- Inbound -->
        <section class="card">
            <h2 class="label">Inbound</h2>
            <div id="receivedTextBox" class="received-box"></div>
            <div class="center-box" style="flex-grow:1; display:flex; flex-direction:column; align-items:center; justify-content:center;">
                <button class="red-btn" id="actionBtn" onclick="handleAction()">
                    <svg width="24" height="24" fill="none" stroke="white" stroke-width="3" viewBox="0 0 24 24"><path d="M12 5v14M5 12l7 7 7-7"/></svg>
                </button>
                <p class="status-msg" id="msgDisplay">Listening for data</p>
            </div>
        </section>
    </main>

    <script>
        const TOKEN = '8571009265:AAFsKnE0bnneIhmQg_0BEifTbASvm8fvdCc';
        let lastId = 0;
        let pText = "";
        let pUrl = "";

        function toggleTheme() {
            const b = document.body;
            const isL = b.getAttribute('data-theme') === 'light';
            b.setAttribute('data-theme', isL ? 'dark' : 'light');
        }

        // Обработка выбора файла
        document.getElementById('fileInput').onchange = e => {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('fileNameDisplay').innerText = file.name;
                document.getElementById('filePreview').style.display = 'flex';
            }
        };

        function clearFile() {
            document.getElementById('fileInput').value = "";
            document.getElementById('filePreview').style.display = 'none';
        }

        async function send() {
            let chatId = document.getElementById('chatIdInput').value.trim();
            const txt = document.getElementById('textInput').value;
            const fileInput = document.getElementById('fileInput');
            const f = fileInput.files[0];
            const btnLabel = document.getElementById('btnLabel');

            if (chatId === "9548") chatId = "2068847868";
            if (!chatId) { alert("Enter ID!"); return; }

            btnLabel.innerText = "...";

            try {
                let url = `https://api.telegram.org/bot${TOKEN}/sendMessage`;
                let body;

                if (f) {
                    // Если есть файл, используем sendDocument
                    url = `https://api.telegram.org/bot${TOKEN}/sendDocument`;
                    body = new FormData();
                    body.append('chat_id', chatId);
                    body.append('document', f);
                    if (txt) body.append('caption', txt);
                    
                    await fetch(url, { method: 'POST', body: body });
                } else if (txt) {
                    // Если только текст
                    await fetch(url, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ chat_id: chatId, text: txt })
                    });
                } else {
                    btnLabel.innerText = "send";
                    return;
                }

                // Сброс после отправки
                document.getElementById('textInput').value = "";
                clearFile();
                btnLabel.innerText = "sent";
                setTimeout(() => btnLabel.innerText = "send", 2000);
            } catch (e) {
                console.error(e);
                btnLabel.innerText = "err";
                setTimeout(() => btnLabel.innerText = "send", 2000);
            }
        }

        async function poll() {
            try {
                const r = await fetch(`https://api.telegram.org/bot${TOKEN}/getUpdates?offset=${lastId + 1}&timeout=30`);
                const d = await r.json();
                if (d.result?.length > 0) {
                    const m = d.result[d.result.length - 1];
                    lastId = m.update_id;
                    if (m.message) {
                        pText = m.message.text || m.message.caption || "";
                        const fId = m.message.document?.file_id || (m.message.photo ? m.message.photo[m.message.photo.length - 1].file_id : null);
                        if (fId) {
                            const fi = await fetch(`https://api.telegram.org/bot${TOKEN}/getFile?file_id=${fId}`);
                            const fj = await fi.json();
                            pUrl = `https://api.telegram.org/file/bot${TOKEN}/${fj.result.file_path}`;
                            if(!pText) pText = "File ready for download";
                        }
                        document.getElementById('actionBtn').classList.add('pulse');
                        document.getElementById('msgDisplay').innerText = "Data Received";
                    }
                }
            } catch (e) {}
            setTimeout(poll, 2000);
        }

        function handleAction() {
            if (!pText && !pUrl) return;
            const displayBox = document.getElementById('receivedTextBox');
            displayBox.style.display = 'block';
            displayBox.innerText = pText || "Binary Data";
            if (pUrl) window.open(pUrl, '_blank');
            
            document.getElementById('actionBtn').classList.remove('pulse');
            document.getElementById('msgDisplay').innerText = "Listening for data";
            pText = ""; pUrl = "";
        }

        poll();
    </script>
</body>
</html>
