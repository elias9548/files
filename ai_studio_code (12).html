<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Terminal</title>
    <style>
        :root {
            --bg: #ffffff;
            --surface: #f2f2f7;
            --text: #000000;
            --text-secondary: #8e8e93;
            --accent: #ff3b30;
            --radius: 32px;
        }

        [data-theme="dark"] {
            --bg: #000000;
            --surface: #1c1c1e;
            --text: #ffffff;
            --text-secondary: #8e8e93;
            --accent: #ff453a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, system-ui, sans-serif;
            transition: background 0.5s ease, color 0.5s ease;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 0 20px;
        }

        /* Header */
        .nav {
            width: 100%;
            max-width: 900px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .theme-btn {
            cursor: pointer;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--surface);
            border: none;
        }

        .theme-btn svg {
            width: 20px;
            fill: var(--text);
        }

        /* Main Layout */
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 900px;
            margin-top: 20px;
        }

        .card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 40px;
            display: flex;
            flex-direction: column;
            height: 440px;
            position: relative;
        }

        .label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        /* Transmit Block */
        textarea {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 18px;
            resize: none;
            outline: none;
            line-height: 1.6;
        }

        .footer {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .icon-btn {
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.2s;
        }

        .icon-btn:hover { color: var(--accent); }

        .send-trigger {
            margin-left: auto;
            font-weight: 600;
            font-size: 14px;
            color: var(--accent);
            cursor: pointer;
        }

        /* Receive Block */
        .center-box {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .red-btn {
            position: relative;
            width: 100px;
            height: 100px;
            background: var(--accent);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(255, 59, 48, 0.3);
            transition: transform 0.1s, box-shadow 0.3s;
        }

        .red-btn:active {
            transform: scale(0.95);
        }

        .red-btn svg {
            width: 30px;
            color: white;
        }

        /* Pulse for new data */
        .pulse {
            animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(.9); box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(255, 59, 48, 0); }
            100% { transform: scale(.9); box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); }
        }

        .status-msg {
            margin-top: 30px;
            font-size: 14px;
            color: var(--text-secondary);
            text-align: center;
            max-width: 80%;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
            .card { height: 380px; padding: 30px; }
            .nav { height: 80px; }
        }

        input[type="file"] { display: none; }
    </style>
</head>
<body data-theme="light">

    <nav class="nav">
        <button class="theme-btn" onclick="toggleTheme()">
            <svg id="sun" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.42 0s.39-1.03 0-1.42L5.99 4.58zm12.37 12.37a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.42 0a.996.996 0 000-1.42l-1.06-1.06zm1.06-12.37a.996.996 0 00-1.41 0l-1.06 1.06a.996.996 0 101.41 1.41l1.06-1.06c.39-.39.39-1.02 0-1.41zm-12.37 12.37a.996.996 0 00-1.41 0l-1.06 1.06a.996.996 0 101.41 1.41l1.06-1.06c.39-.38.39-1.02 0-1.41z"/></svg>
        </button>
        <div style="font-weight: 700; font-size: 14px; letter-spacing: 2px;">SYNC</div>
        <div style="width: 44px;"></div>
    </nav>

    <main class="container">
        <!-- Input Card -->
        <section class="card">
            <h2 class="label">Outbound</h2>
            <textarea id="textInput" placeholder="Message..."></textarea>
            <div class="footer">
                <label class="icon-btn">
                    <input type="file" id="fileInput">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48"></path></svg>
                </label>
                <span id="fileName" style="margin-left: 10px; font-size: 12px; opacity: 0.5;"></span>
                <div class="send-trigger" onclick="send()">Push</div>
            </div>
        </section>

        <!-- Output Card -->
        <section class="card">
            <h2 class="label">Inbound</h2>
            <div class="center-box">
                <button class="red-btn" id="actionBtn" onclick="handleAction()">
                    <svg fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M12 5v14M5 12l7 7 7-7"/></svg>
                </button>
                <p class="status-msg" id="msgDisplay">Listening for data</p>
            </div>
        </section>
    </main>

    <script>
        const TOKEN = '8571009265:AAFsKnE0bnneIhmQg_0BEifTbASvm8fvdCc';
        const ID = '2068847868';
        
        let lastId = 0;
        let pText = "";
        let pUrl = "";

        function toggleTheme() {
            const b = document.body;
            const isL = b.getAttribute('data-theme') === 'light';
            b.setAttribute('data-theme', isL ? 'dark' : 'light');
        }

        document.getElementById('fileInput').onchange = e => {
            document.getElementById('fileName').innerText = e.target.files[0]?.name || '';
        };

        async function send() {
            const txt = document.getElementById('textInput').value;
            const f = document.getElementById('fileInput').files[0];
            const trigger = document.querySelector('.send-trigger');
            
            trigger.innerText = "...";

            try {
                if (f) {
                    const fd = new FormData();
                    fd.append('chat_id', ID);
                    fd.append('document', f);
                    if(txt) fd.append('caption', txt);
                    await fetch(`https://api.telegram.org/bot${TOKEN}/sendDocument`, { method: 'POST', body: fd });
                } else if (txt) {
                    await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ chat_id: ID, text: txt })
                    });
                }
                document.getElementById('textInput').value = "";
                document.getElementById('fileInput').value = "";
                document.getElementById('fileName').innerText = "";
                trigger.innerText = "Sent";
                setTimeout(() => trigger.innerText = "Push", 2000);
            } catch (e) { trigger.innerText = "Err"; }
        }

        async function poll() {
            try {
                const r = await fetch(`https://api.telegram.org/bot${TOKEN}/getUpdates?offset=${lastId + 1}`);
                const d = await r.json();
                if (d.result?.length > 0) {
                    const m = d.result[d.result.length - 1];
                    lastId = m.update_id;
                    if (m.message) {
                        pText = m.message.text || m.message.caption || "File received";
                        const fId = m.message.document?.file_id || (m.message.photo ? m.message.photo[m.message.photo.length - 1].file_id : null);
                        if (fId) {
                            const fi = await fetch(`https://api.telegram.org/bot${TOKEN}/getFile?file_id=${fId}`);
                            const fj = await fi.json();
                            pUrl = `https://api.telegram.org/file/bot${TOKEN}/${fj.result.file_path}`;
                        }
                        document.getElementById('actionBtn').classList.add('pulse');
                    }
                }
            } catch (e) {}
        }

        function handleAction() {
            if (!pText && !pUrl) return;
            document.getElementById('msgDisplay').innerText = pText;
            if (pUrl) {
                const a = document.createElement('a');
                a.href = pUrl;
                a.download = "file";
                a.click();
            }
            document.getElementById('actionBtn').classList.remove('pulse');
            pText = ""; pUrl = "";
        }

        setInterval(poll, 3000);
    </script>
</body>
</html>
